<!doctype html>
<html>
	<head>
		<title>Android App Test</title>
	</head>
	<body>	
		<b>Gary Beebe's Hello World App!</b><br/>
		<button id="clickey">Click Me</button>
		<button id="clear">Clear</button>
		<div id="res"></div>
		

		<script>
			document.getElementById('clickey').onclick = function() {
				document.getElementById('res').innerHTML = "Hello World!";			
			}
			document.getElementById('clear').onclick = function() {
				document.getElementById('res').innerHTML = "";
			}
		</script>
	</body>
</html>

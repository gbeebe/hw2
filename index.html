<!doctype html>
<html>
	<head>
		<title>Android App Test</title>
	</head>
	<body>	
		<b>Gary Beebe's Hello World App!</b><br/>
		<button id="clickey">Click Me</button>
		<button id="report">Report</button>
		<button id="clear">Play</button>
		<div id="res"></div>
		

		<script>
			document.getElementById('clickey').onclick = function() {
				document.getElementById('res').innerHTML = "Hello World!";			
			}
			
			document.getElementById('report').onclick = function() {
				var w = window.innerWidth;
				var h = window.innerHeight;
				document.getElementById('res').innerHTML = "width: " + w + "<br>height: " + h + "<br>";			
			}
			
			document.getElementById('clear').onclick = function() {
				window.location = "ingame.html";
			}
		</script>
	</body>
</html>
